name: Build & Deploy Spring app

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Spring boot for bigenner
    runs-on: ubuntu-latest
    steps:
     - name: checkout code
       uses: actions/checkout@v3
     - name: Setup JDK 17
       uses: actions/setup-java@v3
       with:
         distribution: 'corretto'
         java-version: 17

     - name: Unit Tests
       run: mvn -B test --file pom.xml


